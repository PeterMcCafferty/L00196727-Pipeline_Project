name: Deploy Angular App to EC2

# Trigger after CI build pushes the Docker image
on:
  workflow_run:
    workflows: ["Angular Build Pipeline"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      # 1. Configure AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 2. Deploy Docker container to EC2 using SSM
      - name: Deploy Docker Container via SSM
        run: |
          aws ssm send-command \
            --targets "Key=instanceIds,Values=${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy Angular Docker container" \
            --parameters commands="\
              sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/angular-app:latest && \
              sudo docker stop angular-app || true && \
              sudo docker rm angular-app || true && \
              sudo docker run -d --name angular-app -p 80:80 ${{ secrets.DOCKERHUB_USERNAME }}/angular-app:latest" \
            --output text

